<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet short icon"
        href="./assets/icon/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="icon" href="./assets/favicon/Avatar-am-nhac.jpg">
    <title>Music Player</title>
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2 class="text-white">String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <div class="volume">
                <div class="btn-volume">
                    <i class="fa-solid fa-volume-high btn-volume-hight"></i>
                    <i class="fa-solid fa-volume-xmark btn-volume-mute"></i>
                </div>
                <input id="progress-volume" class="progress-volumn" type="range" value="0" step="1" min="0" max="100">
            </div>

            <!-- Control -->
            <div class="control ">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <button class="btn btn-toggle-play">
                    <i class="fa-solid fa-pause icon-pause"></i>
                    <i class="fa-solid fa-play icon-play"></i>
                </button>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <div class="time">
                <div class="time-start text-white">00 : 00</div>
                <div class="time-end text-white">00 : 00</div>
            </div>
            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
